<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/times-new-roman" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/images/youtube2mp3icon.png" type="image/x-icon">
    <title>YT2MP3 Magic</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .top-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h4 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }
        button:hover {
            background-color: #cc0000;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        p {
            margin-top: 20px;
            color: #333;
        }
        a {
            color: #ff0000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <form id="form">
            <p>by <a href="https://www.linkedin.com/in/your-linkedin-profile">Your Name</a></p>
            <h1><i class="fa-brands fa-youtube"></i> Youtube to MP3 Magic</h1>
            <h4>Enter Video URL</h4>
            <div>
                <input type="text" id="url" name="url" placeholder="Video goes here">
                <button type="submit" id="convert-btn">Download!</button>
            </div>
            <div>
                <p><b>Please wait for 20-30 seconds after clicking the download button</b></p>
            </div>
            <div id="message-container"></div>
        </form>
    </div>
    <script>
        let isConverting = false; // Prevent multiple simultaneous conversions

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Prevent multiple submissions
            if (isConverting) {
                return;
            }
            
            const url = document.getElementById('url').value.trim();
            if (!url) {
                showMessage('Please enter a YouTube URL', 'error');
                return;
            }
            
            const convertBtn = document.getElementById('convert-btn');
            const messageContainer = document.getElementById('message-container');
            
            // Set converting state
            isConverting = true;
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            messageContainer.innerHTML = '';

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const result = await response.json();

                if (response.ok) {
                    // Create and trigger download
                    const downloadLink = document.createElement('a');
                    downloadLink.href = result.download_url;
                    downloadLink.download = result.title + '.mp3';
                    downloadLink.style.display = 'none'; // Hide the link
                    
                    // Add to DOM, click, then remove immediately
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    
                    showMessage(`Download started: ${result.title}`, 'success');
                    
                    // Clear the input field after successful conversion
                    document.getElementById('url').value = '';
                } else {
                    showMessage(result.error || 'Something went wrong', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            } finally {
                // Reset button state
                isConverting = false;
                convertBtn.disabled = false;
                convertBtn.textContent = 'Download!';
            }
        });

        function showMessage(text, type) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `<p class="${type}-message">${text}</p>`;
            
            // Auto-clear success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Prevent form submission when Enter is pressed multiple times
        document.getElementById('url').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && isConverting) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
