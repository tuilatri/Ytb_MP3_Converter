<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/times-new-roman" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/images/youtube2mp3icon.png" type="image/x-icon">
    <title>YT2MP3 Magic</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .top-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h4 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }
        button:hover {
            background-color: #cc0000;
        }
        p {
            margin-top: 20px;
            color: #333;
        }
        a {
            color: #ff0000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <form id="form">
            <p>by <a href="https://www.linkedin.com/in/your-linkedin-profile">Your Name</a></p>
            <h1><i class="fa-brands fa-youtube"></i> Youtube to MP3 Magic</h1>
            <h4>Enter Video URL</h4>
            <div>
                <input type="text" id="url" name="url" placeholder="Video goes here">
                <button type="submit" id="convert-btn">Download!</button>
            </div>
            <div>
                <p><b>Please wait for 20-30 seconds after clicking the download button</b></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const convertBtn = document.getElementById('convert-btn');
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const result = await response.json();

                if (response.ok) {
                    const downloadLink = document.createElement('a');
                    downloadLink.href = result.download_url;
                    downloadLink.download = result.title + '.mp3';
                    downloadLink.click();
                } else {
                    alert(result.error || 'Something went wrong');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = 'Download!';
            }
        });
    </script>
</body>
</html>
